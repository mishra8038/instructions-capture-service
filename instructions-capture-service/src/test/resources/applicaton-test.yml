spring:
  profiles: dev,kstreams
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: instructions-capture-service-test
      auto-offset-reset: earliest
      enable.auto.commit: true
      properties:
        isolation.level: read_committed
    producer:
      acks: all
      retries: 5
      properties:
        enable.idempotence: true
    streams:
      application-id: instructions-transformer   # REQUIRED
      properties:
        processing.guarantee: exactly_once_v2
        num.stream.threads: 2

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,configprops,threaddump,httpexchanges

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.apache.kafka: INFO
    com.example.instructions: DEBUG

app:
  kafka:
    topics:
      inbound: instructions.inbound
      outbound: instructions.outbound

  kafkastreamscache:
      ttl-ms: 60000                       # 10 minutes TTL for hot-window dedup
      max-entries: 250000                 # soft cap; tune per memory budget
      hmac-secret: ${KEY_HASH_SECRET:dev-secret}